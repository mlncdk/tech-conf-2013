<!DOCTYPE html>
<html ng-app="">
  <head>
    <title>AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="/?ID=<!--@DwAreaFirstActivePageID-->"><!--@Global:Area.Name--></a>

				<!--@If(Global:Extranet.UserID>0)-->

					Welcome	<!--@Global:Extranet.UserName-->

				</div>
				<!--@Else-->
				<form action="<!--@Global:Pageview.Url.Raw-->" method="post" class="navbar-form pull-right">
					<input type="hidden" name="username" value="manager"/>
					<input type="hidden" name="password" value="manager"/>
					<button class="btn btn-mini" type="submit">Sign in</button>
				</form>
				<!--@EndIf-->

			</div>
		</div>

		<div class="container">
			<!--@ContentPlaceholder-->
